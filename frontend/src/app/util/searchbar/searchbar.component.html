<div class="bar">
  <div class="location">
    <p>Location</p>
    <input type="text" placeholder="Where are you going?">
  </div>
  <div class="check-in">
        <p>Check in</p>
    <input type="text" placeholder="Add dates">
  </div>
  <div class="check-out">
        <p>Check out</p>
    <input type="text" placeholder="Add dates">
  </div>
  <div class="guests">
        <p>Guests</p>
    <input type="text" placeholder="Add guests">
    <span (click)="setOpen(true)"><ion-icon name="search-outline"></ion-icon></span>
  </div>
</div>
  <ion-toast
    [isOpen]="isToastOpen"
    message="Seach..."
    [duration]="2000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>
